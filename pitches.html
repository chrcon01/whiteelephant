<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>White Elephant Pictures</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Marcellus+SC&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- navigation bar -->
<header>
    <div class="navbar-container">
      <div id="logo">
        <img src="logo_2.png" alt="white elephant logo">
      </div>
    <nav class="navbar">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
         <a href="news.html">NEWS</a>
        <a href="pitches.html">PITCHES</a>
    </nav>
    </div>

    <hr class="header-line">
</header>

<!-- login -->
<div class="password-container" id="passwordContainer">
  <h2 id="h2-pitches">Enter Password</h2>
  <div class="password-row">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="passwordBtn" type="button">Login</button>
  </div>
  <div class="error-message" id="errorMessage"></div>
</div>

<div class="grid-row" id="gallery" style="display:none;">
  <img src="1.jpg" alt="photo 1" class="pitch img">
  <img src="1_mt.jpg" alt="photo 2" class="pitch img">
  <img src="1_king.jpg" alt="photo 3" class="pitch img">
</div>

<!-- carusel -->
<div class="modal" id="modal">
  <div class="carousel" id="carousel">
    <button class="close-btn" id="closeModal">&times;</button>
    <img src="" alt="Karusel billede" id="carouselImg">
    <div class="carousel-controls">
      <button id="prevBtn">&#8592; Previous</button>
      <button id="nextBtn">Next &#8594;</button>
    </div>
    <div id="carouselCounter"></div>
  </div>
</div>

<!-- footer -->
<footer>
  <hr class="footer-line">
  <div class="footer-content">
    <div class="footer-logo">
      <img src="logo_2.png" alt="White Elephant logo">
    </div>
    <div class="footer-contact">
      <div class="footer-email">contact@whiteelephantpictures.com</div>
      <div class="footer-copyright">&copy; 2025 White Elephant Pictures. All rights reserved.</div>
    </div>

   <div class="footer-social">
      <ul class="social-media-list">
    <li>
      <a href="#">
        <img src="instagram.png" alt="Instagram">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="linkedin.png" alt="LinkedIn">
      </a>
    </li>
  </ul>
  </div>
</div>
</footer>

<script>
const CORRECT_PASSWORD = "whiteelephantpictures";
  const passwordBtn = document.getElementById('passwordBtn');
  const passwordInput = document.getElementById('passwordInput');
  const errorMessage = document.getElementById('errorMessage');
  const passwordContainer = document.getElementById('passwordContainer');
  const gallery = document.getElementById('gallery');

  passwordBtn.addEventListener('click', checkPassword);
  passwordInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') checkPassword();
  });

  function checkPassword() {
    if (passwordInput.value === CORRECT_PASSWORD) {
      passwordContainer.style.display = 'none';
      gallery.style.display = 'grid';
      errorMessage.textContent = '';
    } else {
      errorMessage.textContent = 'Forkert adgangskode!';
      passwordInput.value = '';
      passwordInput.focus();
    }
  }

  //carousel
const galleries = [
  ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg", "13.jpg", "14.jpg", "15.jpg"],

  ["1_mt.jpg", "2_mt.jpg", "3_mt.jpg", "4_mt.jpg", "5_mt.jpg", "6_mt.jpg", "7_mt.jpg", "8_mt.jpg", "9_mt.jpg"],

  ["1_king.jpg", "2_king.jpg", "3_king.jpg", "4_king.jpg", "5_king.jpg", "6_king.jpg", "7_king.jpg", "8_king.jpg", "9_king.jpg", "10_king.jpg", "11_king.jpg", "12_king.jpg", "13_king.jpg"],
];

const galleryImages = document.querySelectorAll('.grid-row img');
const modal = document.getElementById('modal');
const carouselImg = document.getElementById('carouselImg');
const closeModalBtn = document.getElementById('closeModal');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const carouselCounter = document.getElementById('carouselCounter');

let currentGallery = 0;
let currentIndex = 0;

// Ã…bn karusellen med billeder
galleryImages.forEach((img, idx) => {
  img.addEventListener('click', function() {
    currentGallery = idx;
    currentIndex = 0;
    showCarouselImage();
    modal.classList.add('active');
  });
});

function showCarouselImage() {
  const images = galleries[currentGallery];
  carouselImg.src = images[currentIndex];
  carouselCounter.textContent = `Photo ${currentIndex + 1} of ${images.length}`;
}

prevBtn.addEventListener('click', function() {
  const images = galleries[currentGallery];
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showCarouselImage();
});

nextBtn.addEventListener('click', function() {
  const images = galleries[currentGallery];
  currentIndex = (currentIndex + 1) % images.length;
  showCarouselImage();
});

// luk modal/pop-up
closeModalBtn.addEventListener('click', function() {
  modal.classList.remove('active');
  carouselImg.src = '';
});

modal.addEventListener('click', function(e) {
  if (e.target === modal) {
    modal.classList.remove('active');
    carouselImg.src = '';
  }
});
</script>
</body>
</html>
